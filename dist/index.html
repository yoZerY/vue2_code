<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


<div id="app" style="color:#333;background:aqua">
    <span style="color:red"> {{name}} 你好  {{age}}  你在哪里啊</span>
    <div>{{name}}</div>
    <div>{{age}}</div>
</div>


<script src="./vue.js">
</script>
<script>
    const vm = new Vue({
        data() {
            return {
                name: '张三',
                age: 20,
                price: [{a: 'inner'}, 1, 2, 3, 4, 5],
                info: {
                    num: 30,
                    address: '深圳'
                }
            }
        },
        el: '#app'
    })
    setTimeout(() => {
        vm.name = 100
        vm._update(vm._render())
    },1000)
</script>
</body>
</html>
