<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


<div id="app">
    <span style="color:red"> {{name}} 你好  {{age}}  你在哪里啊</span>
    <div>{{name}}</div>
    <div>{{age}}</div>
</div>


<script src="./vue.js">
</script>
<script>
    const vm = new Vue({
        data() {
            return {
                name: '张三',
                age: 20,

            }
        },
        watch: {
            name(a,b) {
                console.log('a',a);
                console.log('b',b);
                console.log('======watch=======');
            }
        },
        el: '#app'
    })

    console.log(Vue.options);
    setTimeout(() => {
        vm.name = 'newNAME'
    }, 1000)
</script>
</body>
</html>
